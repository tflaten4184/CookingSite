{% extends 'base.html' %}

{% block title %}Recipes{% endblock title %}
{% block body %}
    {% if recipes_list %}
    <ul>
        {% for recipe in recipes_list %}
            <li><a href="/recipes/{{ recipe.id }}/">{{ recipe.name }}</a> <i>made with {{ recipe.ingredients }}</i></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No recipes found.</p>
    {% endif %}
{% endblock body %}
