{% load thumbnail %}

<div class="card col-md-3 m-3 pt-3">
    {% comment %} <img class="card-img-top" src="" alt="Card image cap"> {% endcomment %}
    {% thumbnail recipe.image "240x240" crop="center" as im %}
        <img class="img-fluid w-100" src="{{ im.url }}" alt="{{ recipe.name }} image" width="{{ im.width }}" height="{{ im.height }}">
    {% endthumbnail %}
    <div class="card-body">
    <h5 class="card-title">{{ recipe.name }}</h5>
    <p class="card-text">Placeholder description for this delicious recipe.</p>
    {# <a href="/recipes/{{ recipe.id }}/" class="btn btn-primary">Details</a> #}
    <a href="{% url 'recipes:detail' recipe.id %}" class="btn btn-primary">Details</a>
    </div>
</div>
